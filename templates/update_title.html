<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Todo Title</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
</head>

<body>
    <div style="margin-top: 50px;" class="ui container">
        <h1 class="ui header">Update Todo Title</h1>
        <form class="ui form" action="" method="post">
            <div class="field">
                <label>New Title</label>
                <input type="text" name="title" placeholder="Enter New Title" value="{{ todo.title }}" required>
            </div>
            <button class="ui blue button" type="submit">Update</button>
            <a class="ui red button" href="/">Cancel</a>
        </form>
    </div>
</body>

</html>
